<div class="row product-row">
    <label class="col-sm pointer" [routerLink]="['/detail', product.id]">
        {{product.name}}
    </label>
    <label class="col-sm">
        {{product.price | currency:'EUR':true}}
    </label>
    <label class="col-sm">
        {{product.category}}
    </label>
    <img src="./assets/icon/trash.svg" (click)="onDelete(product.id)" style="cursor: pointer;">
</div>
